<div class="home-main">
    <div class="home-pad">

        @if (showAddItemOverlay) {
        <div class="additem-overlay" (click)="onCloseOverlay()">
            <div class="overlay-content" (click)="$event.stopPropagation()">
                <h2>Neuer Eintrag</h2>
                <form (submit)="onAddItem()" [formGroup]="formvars" class="additem-form">
                    <div class="wrappform">
                        <label for="name">name</label>
                        <input id="name" type="text" name="name" formControlName="name" required />
                    </div>

                    <div class="wrappform">
                        <label for="amount">amount</label>
                        <input id="amount" type="number" name="amount" formControlName="amount" required />
                    </div>

                    <div class="wrappform">
                        <label for="collected">collected</label>
                        <input id="collected" type="checkbox" name="collected" formControlName="collected" />
                    </div>

                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
        }

        <div class="comp-items">
            <div class="comp-name">
                <p class="comp-title">Einträge</p>
            </div>
            <div class="comp-itemcontainer">
                @for (item of list; track item.id) {
                <div class="comp-itemfolder">
                    <div class="comp-itemoverlay">
                        <button class="block" (click)="onDelete(item.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
                                fill="none">
                                <path
                                    d="M13.3333 5.00001V4.33334C13.3333 3.39992 13.3333 2.93321 13.1517 2.57669C12.9919 2.26308 12.7369 2.00811 12.4233 1.84833C12.0668 1.66667 11.6001 1.66667 10.6667 1.66667H9.33333C8.39992 1.66667 7.9332 1.66667 7.57668 1.84833C7.26307 2.00811 7.00811 2.26308 6.84832 2.57669C6.66667 2.93321 6.66667 3.39992 6.66667 4.33334V5.00001M8.33333 9.58334V13.75M11.6667 9.58334V13.75M2.5 5.00001H17.5M15.8333 5.00001V14.3333C15.8333 15.7335 15.8333 16.4335 15.5608 16.9683C15.3212 17.4388 14.9387 17.8212 14.4683 18.0608C13.9335 18.3333 13.2335 18.3333 11.8333 18.3333H8.16667C6.76653 18.3333 6.06647 18.3333 5.53169 18.0608C5.06128 17.8212 4.67883 17.4388 4.43915 16.9683C4.16667 16.4335 4.16667 15.7335 4.16667 14.3333V5.00001"
                                    stroke="#E11313" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                    <a class="comp-item" href="/item/{{item.id}}">
                        <div class="comp-itemtitle">
                            <p>{{ item.name }}</p>
                        </div>
                        <div class="comp-itempart">
                            <p>id</p>
                            <div class="comp-itempartcont">
                                <p>{{ item.id }}</p>
                            </div>
                        </div>
                        <div class="comp-itempart">
                            <p>amount</p>
                            <div class="comp-itempartcont">
                                <p>{{ item.amount }}</p>
                            </div>
                        </div>
                        <div class="comp-itempart">
                            <p>collected</p>
                            <div class="comp-itempartcont">
                                <p>{{ item.collected }}</p>
                            </div>
                        </div>
                    </a>

                </div>
                }
                @if (list.length == 0) {
                <div class="comp-itemfolder">
                    <div class="comp-item">
                        <div class="comp-itemtitle">
                            <p>Es gibt keine Einträge :/</p>
                        </div>
                    </div>

                </div>
                }
                <button class="itemadd" (click)="onAddItemOverlay()">
                    <svg class="itemaddicon" width="100%" height="100%" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="#95959E" stroke-width="4" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
